---
layout: base
---
<article class="post">

  <center>
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
  </center>

<center>
  <div class="post-content about">
      <div class="about-image">
        <img class="post-image" src="/assets/images/{{ page.image }}" />
      </div>
      <div class="about-content">
      {{ content }}
      </div>
  </div>
</center>
</article>
