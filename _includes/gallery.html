<ul class="gallery-container">
	{% for pic in page.gallery %}
	<li class="gallery-item">
		<a href="{{ 'assets/images/' | append: pic.url | relative_url }}" alt="{{ pic.alt }}" title="{{ pic.alt }}"><img src="{{ 'assets/images/' | append: pic.url | relative_url }}" title="{{ pic.alt }}"/></a>
	</li>
	{% endfor %}
</ul>
